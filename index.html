<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body    { padding-top:30px; }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="mainController" class="form_class">
        <div class="container">
            <div class="row">
                <div class="col-sm-6" id="form_container">
                    <form name="userForm" ng-submit="submitForm()" novalidate style="text-align:center">
                        <h3>LOGIN FORM</h3><br>
                        <div class="form-group" ng-class="{ '' : userForm.email.$invalid && !userForm.email.$pristine }">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" ng-model="user.email" style="width:40%" required id="email">
                            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block" style="color:red">Enter a valid email.</p>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" ng-model="user.password" style="width:40%" required id="password">
                        </div>
                        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid" style="text-align:center">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
